plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation('org.springframework.boot:spring-boot-starter-undertow:2.2.5.RELEASE') {
        exclude group: 'io.undertow', module: 'undertow-websockets-jsr'
    }
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.2.5.RELEASE'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.7.2'
    implementation 'org.apache.camel.springboot:camel-jdbc-starter:3.7.2'
    implementation 'org.apache.camel.springboot:camel-bean-starter:3.7.2'
    implementation 'org.apache.camel.springboot:camel-beanio-starter:3.7.2'
    implementation 'org.apache.camel.springboot:camel-ftp-starter:3.7.2'
    implementation 'org.apache.camel:camel-management:3.7.2'
    implementation 'io.hawt:hawtio-springboot:2.13.4'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.apache.camel:camel-test-spring-junit5:3.7.2'
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE') {
        exclude group: 'org.junit.vintage'
    }
}

group = 'io.m9rcy'
version = '0.0.1-SNAPSHOT'
description = 'camel-recon'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
